//function that takes a string and returns a new string with all the characters in uppercase

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" oninput="uppercase()">
    <p id="output"></p>
</body>
<script>
function uppercase(){
    let input=document.getElementById("input").value;
    let output=input.toUpperCase();
    document.getElementById("output").innerHTML=output;
}
</script>
</html>
